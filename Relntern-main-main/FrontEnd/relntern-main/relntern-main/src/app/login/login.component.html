<style>
  button {
    color: #3b82f6;
    background-color: #3b82f6;
  }

  .error-message {
    color: red;
    font-weight: bold;
    margin-top: 10px;
    text-align: center;
  }
</style>

<body>
  <div class="flex min-h-full items-center justify-center bg-gray-100 hide-sb">
    <div
      class="max-w-md w-full mx-auto p-8 bg-white rounded-lg login-container shadow-bottom"
    >
      <div class="flex justify-center">
        <img
          class="h-16 w-auto"
          src="https://1000logos.net/wp-content/uploads/2021/08/Reliance-Industries-Limited-RIL-Logo-500x314.jpg"
          alt="Your Company"
        />
      </div>
      <h2 class="mt-6 text-2xl font-bold text-center text-gray-800">
        Login to continue <i class="fa-solid fa-arrow-right"></i>
      </h2>

      <form class="mt-8 space-y-6" action="#" method="POST">
        <div>
          <label class="font-medium text-gray-700 mr-2">Email</label>
          <div class="input-group mb-3">
            <input
              type="text"
              placeholder="Enter your email"
              class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
              aria-describedby="basic-addon1"
              [(ngModel)]="username"
              name="something"
            />
          </div>
        </div>

        <div>
          <label for="password" class="font-medium text-gray-700 mr-2"
            >Password</label
          >
          <div class="input-group mb-3">
            <input
              type="password"
              placeholder="Enter your password"
              class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
              aria-describedby="button-addon2"
              [(ngModel)]="password"
              name="something"
              id="password"
            />
          </div>
          <div *ngIf="loading" class="loading-backdrop">
            <div class="loading-spinner"></div>
          </div>
          <div *ngIf="errorMessage" class="error-message">
            {{ errorMessage }}
          </div>  
        </div>
        <br />
        <re-captcha
          (resolved)="onCaptchaResolved($event)"
          siteKey="6LfV1CQqAAAAAIjQP-Gd_IgTmvvQmiCI1r-mt-2Q"
        ></re-captcha>

        <!-- Add the captcha error message below your CAPTCHA -->
<div *ngIf="captchaErrorMessage" style="color: red; font-size: 14px; text-align: center;">
  {{ captchaErrorMessage }}
</div>


        <div>
          <button
            type="submit"
            (click)="loginUser()"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Sign in
          </button>
        </div>
      </form>

      <div class="mt-6 text-center">
        <div class="flex justify-center space-x-4">
          <div class="">Intern?</div>
          <a
            (click)="goToPage('signup')"
            class="text-sm font-medium text-indigo-600 hover:text-indigo-500 underline-offset-2"
            ><u>Register here</u></a
          >
          <div class="pl-4">Mentor?</div>
          <a
            (click)="goToPage('mentor-signup')"
            class="text-sm font-medium text-indigo-600 hover:text-indigo-500 underline-offset-2"
            ><u>Register here</u></a
          >
        </div>
      </div>
    </div>

    <div class="right-container">
      <p class="flex min-h-full items-center justify-center">
        Welcome to Relntern
      </p>
      <div class="circle"></div>
    </div>
  </div>

  <!-- OTP Modal -->
  <div *ngIf="otpModalVisible" class="otp-modal">
    <div class="otp-modal-content">
      <h3>Enter OTP</h3>
      <input
        type="text"
        maxlength="5"
        [(ngModel)]="otpCode"
        placeholder="Enter 5-digit OTP"
      />
      <button class="submit" (click)="verifyOtp()">Submit</button>
      <button class="cancel" (click)="closeOtpModal()">Cancel</button>
    </div>
  </div>
</body>
