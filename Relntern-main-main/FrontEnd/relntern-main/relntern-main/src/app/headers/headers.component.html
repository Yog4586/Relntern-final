<html lang="en">
<nav>
  <header class="py-4">
    <div class="container mx-auto flex justify-between items-center" style=left:50px;>
      <div class="text-black text-xl font-bold flex items-center" style="margin-left: -65px;">
        <img class="mx-auto md:h-16 h-12 w-auto"
          src="https://1000logos.net/wp-content/uploads/2021/08/Reliance-Industries-Limited-RIL-Logo-500x314.jpg"
          alt="Your Company" (click)="navigateByRole()" />
      </div>
      
      <nav>
        <ul class="flex space-x-4 text-black">
          <div id="Add_Mentor" *ngIf="!isCurrentRoute('/list') && !isCurrentRoute('/internmentorlist') && (isMentor || isAdmin)">
            <button type="button" [ngClass]="{
                    'bg-blue-500 hover:bg-blue-700': !isCurrentRoute('/list'),
                    'bg-blue-700': isCurrentRoute('/list')
                  }" class="text-white font-bold py-2 px-4 rounded mt-5" (click)="goToPage('list')">
              Active Interns
            </button>
          </div>
          
          <div id="Add_Mentor" *ngIf="!isCurrentRoute('/mentorlist')">
            <button type="button" [ngClass]="{
                    'bg-blue-500 hover:bg-blue-700': !isCurrentRoute('/mentorlist'),
                    'bg-blue-700': isCurrentRoute('/mentorlist')
                  }" class="text-white font-bold py-2 px-4 rounded mt-5" (click)="goToPage('mentorlist')">
              Mentor List
            </button>
          </div>
          
          <li id="Add_Mentor" *ngIf="!isCurrentRoute('/inactive') && (isMentor || isAdmin)">
            <button type="button" [ngClass]="{
                  'bg-blue-500 hover:bg-blue-700': !isCurrentRoute('/inactive'),
                  'bg-blue-700': isCurrentRoute('/inactive')
                }" class="text-white font-bold py-2 px-4 rounded mt-5" (click)="goToPage('inactive')">
              Past Interns
            </button>
          </li>
          
          <app-dropdown [roledesc]="roledesc"></app-dropdown>
        </ul>
      </nav>
    </div>
  </header>
</nav>
</html>
